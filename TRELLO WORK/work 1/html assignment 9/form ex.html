<!DOCTYPE html>
<html lang="en">
<head>
    <title>student registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
<h1>STUDENT REGISTRATION FORM</h1>
  
    
    <table>
        <form>
            <tr>
                <th>NAME</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>PHOTO</th>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <th>DATE OF BIRTH</th>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <th>GENDER</th>
                <td>male
                    <input type="radio">
                    female
                    <input type="radio">
                </td>
            </tr>
            <tr>
                <th>ADDRESS</th>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <th>COUNTRY</th>
                <td>
                    <input type="text" value="India">
                </td>
            </tr>
            <tr>
                <th>HOBBIES</th>
                <td>Drawing
                    <input type="checkbox">
                    Dancing
                    <input type="checkbox">
                    Singing
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <th>QUALIFICATION</th>
                <td>
                    <table>
                        <tr>
                            <th>SL.NO</th>
                            <th>EXAMINATION</th>
                            <th>BOARD</th>
                            <th>PERCENTAGE</th>
                            <th>YEAR OF PASSING</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td>
                                <input type="text">
                            </td>
                            <td>
                                <input type="text">
                            </td>
                            <td>
                                <input type="text">

                            </td>
                        </tr>
                            <tr>
                                <td>2</td>
                                <td>
                                    Class XII
                                </td>
                                <td>
                                    <input type="text">  
                                </td>
                               <td>
                                <input type="text">
                               </td>
                               <td>
                                <input type="text">
                               </td>
                            </tr>

                         </table>
                </td>
            </tr>
        </form>
   
    <br>

    <tr>
        <td colspan="2">
            <center>
                <button style="color: rgb(255, 255, 255);" >Submit</button>
                <button style="color: white; background: rgb(223, 9, 9);">Reset</button>
            </center>

        </td>
   
    </tr>

</table>
</center>




    
</body>
</html>
