<!DOCTYPE html>
<html lang="en">
<head>
  <style>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <h1>Online Job Registration Portal</h1>
    <h3>Register yourself to get new job updates</h3>
    <hr>
  <table>
    <form>
      <tr>
        <th>Full Name:   </th>
        <td>
          <input type="text">
          <br>
          <label for="name">First Name</label>
        </td>
        <td>
          <input type="text"  ><br>
          <label for="name">Last Name</label>
        </td>
      </tr>
      
     

      <tr>
        <th>Address: </th>
        <td><textarea name="Address" id="" cols="50" rows="" maxlength="25"></textarea>
          <br>
        <label for="name">Street Address</label>
      </td>
     
      <tr>
        <th></th>
        <td><textarea name="Address" id="" cols="50" rows="" maxlength="25"></textarea>
          <br>
        <label for="name">Street Address Line 2</label>
      </td>
      </tr>

      <tr>
        <th></th>
        <td>
          <input type="text">
          <br>
          <label for="name">City</label>
        </td>
        <td>
          <input type="text"  ><br>
          <label for="name">State</label>
        </td>
      </tr>
      <tr>
        <th></th>
        <td>
          <input type="text"><br>
          <label for="name">Pin Code</label>
        </td><br>
        
        <td>
            <select name="country" id=""  >
              <option value="">Please Select</option>
              <option value="">india</option>
            </select>
        </td>
      </tr>
      </tr>

      <tr>
        <th>Skill level :</th>
        <td>
          <select name="skill" id="">
            <option value="">Choose</option>
            <option value="">Undergraduate</option>
            <option value="">Graduate</option>
            <option value="">Post Graduate</option>
            <option value="">Diploma/Technical</option>
          </select>
        </td>
      </tr>


      <tr>
        <th>Phone Number:</th>
        <td>
          <input type="tel" name="area-code" value="" size="2"/><br>
          <label for="name">Area Code</label>
        </td>
       
        <td>
          <input type="tel"><br>
          <label for="name">Phone Number</label>
        </td>
      </tr>



      <tr>
        <th>
         Mobile:
        </th>
        <td>
          <input type="tel" maxlength="10">
        </td>
      </tr><br><br>

      <tr>
        <th>E-mail:</th>
        <td>
          <input type="email" placeholder="ex:myname@example.com">
        </td>
      </tr>



      <tr>
        <th>Cover Letter:</th>
        <td>
          <textarea name="" id="" cols="50" rows="5" placeholder="Describe yourself in brief(max.450 characters)"></textarea>
        </td>
      </tr>

      <tr>
        <th>Resume</th>
        <td>
          <input type="file" >
        </td>
      </tr>

      <tr>
        <th>Declaration:</th>
        <td>
          <input type="checkbox">The above information filled by me is true.I also accept all the terms and conditions.
        </td>
      </tr>

      <tr>
        <td colspan="10">
            <center>
                <button style="color: rgb(0, 0, 0); background: rgb(146, 146, 146); width: 200px; height: 40px;" >Submit Form</button>
                <button style="color: rgb(0, 0, 0); background: rgb(146, 146, 146); width: 200px; height: 40px;">Reset</button>
            </center>

        </td>
   
    </tr>

    
    </form>
  </table>
</center>

</body>
</html>
